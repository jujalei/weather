<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="./img/fav/favicon.ico" />
    <title>Weather UA</title>
  </head>
  <body>
    <h1 class="title">Weather in the regional centers of Ukraine</h1>
    <select name="select" id="select" class="select">
      <option value="hide">-- Select a city --</option>
      <option value="Vinnytsia">Vinnytsia</option>
      <option value="Dnipro">Dnipro</option>
      <option value="Donetsk">Donetsk</option>
      <option value="Zhytomyr">Zhytomyr</option>
      <option value="Zaporizhzhia">Zaporizhzhia</option>
      <option value="Ivano-Frankivsk">Ivano-Frankivsk</option>
      <option value="Kyiv">Kyiv</option>
      <option value="Kropyvnytskyi">Kropyvnytskyi</option>
      <option value="Luhansk">Luhansk</option>
      <option value="Lutsk">Lutsk</option>
      <option value="Lviv">Lviv</option>
      <option value="Mykolaiv">Mykolaiv</option>
      <option value="Odesa">Odesa</option>
      <option value="Poltava">Poltava</option>
      <option value="Rivne">Rivne</option>
      <option value="Sumy">Sumy</option>
      <option value="Ternopil">Ternopil</option>
      <option value="Uzhgorod">Uzhgorod</option>
      <option value="Kharkiv">Kharkiv</option>
      <option value="Kherson">Kherson</option>
      <option value="Khmelnytskyi">Khmelnytskyi</option>
      <option value="Cherkasy">Cherkasy</option>
      <option value="Chernivtsi">Chernivtsi</option>
      <option value="Chernihiv">Chernihiv</option>
    </select>

    <div class="wrapper">
      <div id="weather" class="weather"></div>
    </div>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
